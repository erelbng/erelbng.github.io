name: "Build and Deploy Chirpy from Org"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Ruby & bundler cache
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # 3. Install Jekyll dependencies
      - name: Install Jekyll dependencies
        run: bundle install

      # 4. Install Emacs (needed for Org export)
      - name: Install Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      # 5. Convert Org files to Chirpy-ready HTML/Markdown
      - name: Convert Org files to HTML/Markdown
        run: emacs --batch -l export-org-to-chirpy.el

      # 6.5 Download Reveal.js
      - name: Download Reveal.js
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          cd misc/praesentations
          curl -L https://github.com/hakimel/reveal.js/archive/refs/tags/4.6.0.tar.gz --output revealjs.tar.gz
          tar xzf revealjs.tar.gz
          mv reveal.js-4.6.0 ./revealjs
          rm -rf revealjs.tar.gz
          ls -l
          ls -l ./revealjs

      # 6. Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build -d "_site"

      # 7. Test site (optional, can skip if not needed)
      # - name: Test site
      #   run: |
      #     bundle exec htmlproofer _site \
      #       --disable-external \
      #       --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      # 8. Upload site artifact for Pages
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
